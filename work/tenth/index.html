<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="../../common/js/appid.js"></script>
    <script>
      
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      //  </div>
      
      $(function() {
        var message = $(".message");
        var currentPage = null;
        var keyword = "";
          // 商品の羅列
        function listHtml(res) {
          var html = ''
            $.each(res.Items,function(index, val) {
              html +=
              "<li class='lists__item'><div class='lists__item__inner'><a href='"+ val.Item.itemUrl + "' class='lists__item__link' target='_blank'><img src='" + val.Item.mediumImageUrl + "' class='lists__item__img' alt=''><p class='lists__item__detail'>作品名："+ val.Item.title +" </p><p class='lists__item__detail'>作者："+ val.Item.author +" </p><p class='lists__item__detail'>出版社："+ val.Item.publisherName + "</p></a></div></li >";
            });
          $(".lists").append(html);
        };
        // ページャー
        function pageHtml(res) {
          var html =
          "<div class='pager' data-js='pager'><div class='counter'><span class='counter-current'>"+res.page+"</span>/<span class='counter-all'>"+res.pageCount+"</span></div><div class='btn-wrapper'><a class='btn-item' data-js='page-prev' href=''>前へ</a><a class='btn-item' data-js='page-next' href=''>次へ</a></div></div>";
          $(".lists").append(html);
        };
        //からにする変数
        function emptyHtml() {
          $(".lists").empty();
          message.empty();
        };
        //成功時の関数⭐︎
        function doneAjax(res) {
          emptyHtml();
          if (res.count > 0) {
            listHtml(res);
            pageHtml(res);
          } else if (res.count === 0) {
            message.append("検索結果が見つかりませんでした"+"<br>"+"別のキーワードで検索してください");
          }
          // 無効化処理　ページャ
          if( currentPage === 1) {
            $("[data-js='page-prev']").addClass("disabled");
          }
          if ( currentPage === res.pageCount) {
            $("[data-js='page-next']").addClass("disabled");
          }
        };
        //失敗時関数⭐︎
        function failAjax(er) {
          console.log(er);
          emptyHtml();
          switch(er.status) {
            case 400:
              message.append("検索する文字を入力してください。");
            break;
            case 429:
              message.append("リクエスト過多です。しばらく時間をおいて試してみてください。");
            break;
            case 0:
              message.append("通信に失敗しました。インターネットの接続を確認してください。");
            break;
            case 503:
              message.append("楽天BOOKSがメンテナンスしております。");
            break;
            case 500:
              message.append("システムエラー。長時間続くようであれば、こちらよりごお問い合わせください。");
            break;
            default:
              message.append("何かしらのエラーが起きています。時間をおいて試してみてください");
          }
        };
        // Ajaxを関数にする⭐︎
        function booksSearch() {
          $.ajax({
            url: "https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522",
            type: "GET",
            datatype: "json",
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId,
              booksGenreId: "001",
              keyword: keyword,
              hits: "20",
              pageCount: 100,
              page: currentPage,
            }
          })
          .done(function(res) {
            console.log(res);
            doneAjax(res);
          })
          .fail(function(er) {
            failAjax(er);
          });
        };
        function hasDisabledNext() {
          if ($("[data-js='page-next']").hasClass("disabled")) {
              return false
          }
          currentPage++;
          booksSearch();
        };
        function hasDisabledPrev() {
          if ($("[data-js='page-prev']",).hasClass("disabled")) {
              return false
          }
          currentPage--;
          booksSearch();
        };
        //ここから処理した時
        // クリックした時
        $("[data-js='search-btn']").on("click",function() {
          keyword = $("[data-js='search-word']").val();
          currentPage = 1;
          booksSearch();
        });

      //  ページャー
        $("body").on("click", "[data-js='page-next']", function(event) {
          event.preventDefault();
          hasDisabledNext();
        });
        $("body").on("click", "[data-js='page-prev']", function(event) {
          event.preventDefault();
          console.log(currentPage);
          hasDisabledPrev();
        });

        //エンターキーでも検索できる様にする
        $("body").keydown(function (e) {
          // 13:enterKey
          if (e.keyCode == 13) {
            // ここに処理
            keyword = $("[data-js='search-word']").val();
            currentPage = 1;
            booksSearch();
          }
          // ページ送りもやってみた
          if (e.keyCode === 39) {
            hasDisabledNext();
          }
          if (e.keyCode === 37) {
            hasDisabledPrev();
          }
        });
      });
    </script>
  </body>
</html>
